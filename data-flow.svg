<svg width="100%" viewBox="0 0 900 360" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #ffffff; }
    .box {
      fill: #ffffff;
      stroke: #111111;
      stroke-width: 1.2;
      rx: 14;
    }
    .soft {
      fill: #fafafa;
      stroke: #cccccc;
      stroke-width: 1;
      rx: 14;
    }
    .title {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      font-weight: 600;
      fill: #111111;
    }
    .text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      fill: #444444;
    }
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 11px;
      fill: #333333;
    }
    .arrow {
      stroke: #111111;
      stroke-width: 1.2;
      fill: none;
      marker-end: url(#arrow);
    }
    .muted {
      fill: #666666;
      font-size: 11px;
    }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#111111"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="900" height="360"/>

  <!-- Lesson Logger -->
  <rect class="box" x="40" y="90" width="220" height="120"/>
  <text class="title" x="60" y="120">Lesson Logger Companion</text>
  <text class="text" x="60" y="145">• In-lesson capture</text>
  <text class="text" x="60" y="165">• Drills & notes</text>
  <text class="text" x="60" y="185">• Coaching changes</text>

  <!-- JSON -->
  <rect class="soft" x="340" y="110" width="220" height="80"/>
  <text class="title" x="360" y="145">YardageBook.json</text>
  <text class="mono" x="360" y="165">Plain text • Portable</text>

  <!-- ForeThought -->
  <rect class="box" x="640" y="70" width="220" height="160"/>
  <text class="title" x="660" y="100">ForeThought (macOS)</text>
  <text class="text" x="660" y="125">• Reflection & review</text>
  <text class="text" x="660" y="145">• Practice & rounds</text>
  <text class="text" x="660" y="165">• Equipment & yardages</text>
  <text class="text" x="660" y="185">• Coach PDF exports</text>

  <!-- Arrows -->
  <line class="arrow" x1="260" y1="150" x2="340" y2="150"/>
  <line class="arrow" x1="560" y1="150" x2="640" y2="150"/>

  <!-- Footer note -->
  <text class="muted" x="450" y="300" text-anchor="middle">
    Data moves intentionally via files — no accounts, no background sync, no lock-in
  </text>
</svg>
